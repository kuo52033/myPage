<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <title>myPage</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <a href="#"
          ><img src="./images/logo.png" alt="" class="header__logo"
        /></a>
        <ul class="header__ul">
          <li><a href="#aboutMe" class="header__ul__a">關於我</a></li>
          <li><a href="#technology" class="header__ul__a">相關技術</a></li>
          <li><a href="#" class="header__ul__a">作品</a></li>
        </ul>
      </nav>
      <div class="header__main">
        <div class="header__main__title">
          <h1>Welcome to Tim's portfolio</h1>
          <a href="#aboutMe" class="btn btn--animate u-margin-top-small"
            >Start</a
          >
        </div>
      </div>
    </header>
    <main>
      <section class="technology" id="technology">
        <div class="technology__box">
          <div class="technology__skill">
            <div class="technology__skill__title u-margin-top-tech">
              <h1 class="secondary-heading u-margin-left-big">
                Back-End Skill
              </h1>
              <img
                src="./images/next.png"
                alt="next"
                class="nextIcon u-margin-left-medium"
              />
            </div>
            <div class="technology__composition">
              <div class="u-flex-center u-margin-top-medium">
                <div class="technology__composition__box">
                  <img
                    src="./images/nodejs.svg"
                    alt="nodejs"
                    class="technology__composition__image"
                  />
                  <div class="tooltip">nodejs</div>
                </div>
              </div>
              <div class="u-flex-center u-margin-top-medium">
                <div class="technology__composition__box u-margin-right-medium">
                  <img
                    src="./images/express.svg"
                    alt="express"
                    class="technology__composition__image"
                  />
                  <div class="tooltip">express</div>
                </div>
                <div class="technology__composition__box u-margin-left-medium">
                  <img
                    src="./images/mongodb.svg"
                    alt="mongodb"
                    class="technology__composition__image"
                  />
                  <div class="tooltip">mongoDB</div>
                </div>
              </div>
            </div>
          </div>
          <div class="technology__skill">
            <div class="technology__skill__title u-margin-top-tech">
              <img
                src="./images/back.png"
                alt="back"
                class="backIcon u-margin-right-medium"
              />
              <h1 class="secondary-heading">Front-End Skill</h1>
              <img
                src="./images/next.png"
                alt="next"
                class="nextIcon u-margin-left-medium"
              />
            </div>
            <div class="technology__composition">
              <div class="u-flex-center u-margin-top-medium">
                <div class="technology__composition__box u-margin-right-medium">
                  <img
                    src="./images/material-ui.svg"
                    alt="material-ui"
                    class="technology__composition__image"
                  />
                  <div class="tooltip">material-ui</div>
                </div>
                <div class="technology__composition__box u-margin-left-medium">
                  <img
                    src="./images/javascript.svg"
                    alt="javascript"
                    class="technology__composition__image"
                  />
                  <div class="tooltip">javascript</div>
                </div>
              </div>
              <div class="u-flex-center u-margin-top-medium">
                <div class="technology__composition__box u-margin-right-medium">
                  <img
                    src="./images/sass.svg"
                    alt="sass"
                    class="technology__composition__image"
                  />
                  <div class="tooltip">sass</div>
                </div>
                <div class="technology__composition__box u-margin-left-medium">
                  <img
                    src="./images/react.svg"
                    alt="react"
                    class="technology__composition__image"
                  />
                  <div class="tooltip">react</div>
                </div>
              </div>
            </div>
          </div>
          <div class="technology__skill">
            <div class="technology__skill__title u-margin-top-tech">
              <img
                src="./images/back.png"
                alt="back"
                class="backIcon u-margin-right-medium"
              />
              <h1 class="secondary-heading u-margin-right-big">
                Some other Skill
              </h1>
            </div>
            <div class="technology__composition">
              <div class="u-flex-center u-margin-top-big">
                <div class="technology__composition__box u-margin-right-medium">
                  <img
                    src="./images/git.svg"
                    alt="git"
                    class="technology__composition__image"
                  />
                  <div class="tooltip">git</div>
                </div>
                <div class="technology__composition__box u-margin-left-medium">
                  <img
                    src="./images/github.svg"
                    alt="github"
                    class="technology__composition__image"
                  />
                  <div class="tooltip">github</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="technology__dotBox">
          <div class="u-flex-center">
            <span class="technology__dotBox__dot u-margin-right-small"></span>
            <span class="technology__dotBox__dot"></span>
            <span class="technology__dotBox__dot u-margin-left-small"></span>
          </div>
        </div>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
