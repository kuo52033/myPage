<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <title>myPage</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <a href="#"
          ><img src="./images/logo.png" alt="" class="header__logo"
        /></a>
        <ul class="header__ul">
          <li><a href="#aboutMe" class="header__ul__a">關於我</a></li>

        </ul>
      </nav>
      <div class="header__main">

          <h1>Welcome to Tim's portfolio</h1>
          <a href="#aboutMe" class="btn btn--animate u-margin-top-small"
            >Start</a
          >
        </div>
      </div>
    </header>
    <main>
      <section class="technology" id="technology">
        <div class="technology__skill">
          <div class="technology__skill__title u-margin-top-tech">
            <h1 class="secondary-heading u-margin-left-big">Back-End Skill</h1>
            <img
              src="./images/next.png"

              class="nextIcon u-margin-left-medium"
            />
          </div>
        </div>
        <div class="technology__skill">
          <div class="technology__skill__title u-margin-top-tech">

              src="./images/back.png"
              alt="back"
              class="backIcon u-margin-right-medium"
            />

            <img
              src="./images/next.png"
              alt="next"
              class="nextIcon u-margin-left-medium"
            />
          </div>
        </div>
        <div class="technology__skill">
          <div class="technology__skill__title u-margin-top-tech">
            <img
              src="./images/back.png"
              alt="back"
              class="backIcon u-margin-right-medium"
            />
            <h1 class="secondary-heading u-margin-right-big">
              Some other Skill
            </h1>
          </div>
        </div>
      </section>
    </main>
    <script src="./app.js"></script>

</html>
